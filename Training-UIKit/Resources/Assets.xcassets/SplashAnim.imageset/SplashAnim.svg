<?xml version="1.0" encoding="UTF-8"?>
<svg
    width="512"
    height="512"
    viewBox="0 0 512 512"
    xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="512" height="512" fill="#FFFFFF" />

  <!-- Icon container -->
  <g id="icon">
    <!-- Blue rounded "device" / app icon -->
    <rect
      x="120" y="80"
      width="272" height="272"
      rx="64" ry="64"
      fill="#0A84FF" />

    <!-- Inner rounded screen -->
    <rect
      x="152" y="120"
      width="208" height="192"
      rx="32" ry="32"
      fill="none"
      stroke="#FFFFFF"
      stroke-width="6" />

    <!-- Animated bars (training reps) -->
    <!-- Left bar -->
    <rect id="bar-left"
      x="190"
      y="210"
      width="24"
      height="50"
      rx="12" ry="12"
      fill="#FFFFFF">
      <animate
        attributeName="height"
        values="40; 100; 40"
        dur="1.4s"
        repeatCount="indefinite"
        begin="0s" />
      <animate
        attributeName="y"
        values="220; 160; 220"
        dur="1.4s"
        repeatCount="indefinite"
        begin="0s" />
    </rect>

    <!-- Middle bar -->
    <rect id="bar-middle"
      x="246"
      y="210"
      width="24"
      height="50"
      rx="12" ry="12"
      fill="#FFFFFF">
      <animate
        attributeName="height"
        values="40; 100; 40"
        dur="1.4s"
        repeatCount="indefinite"
        begin="0.2s" />
      <animate
        attributeName="y"
        values="220; 160; 220"
        dur="1.4s"
        repeatCount="indefinite"
        begin="0.2s" />
    </rect>

    <!-- Right bar -->
    <rect id="bar-right"
      x="302"
      y="210"
      width="24"
      height="50"
      rx="12" ry="12"
      fill="#FFFFFF">
      <animate
        attributeName="height"
        values="40; 100; 40"
        dur="1.4s"
        repeatCount="indefinite"
        begin="0.4s" />
      <animate
        attributeName="y"
        values="220; 160; 220"
        dur="1.4s"
        repeatCount="indefinite"
        begin="0.4s" />
    </rect>
  </g>

  <!-- Title text -->
  <text
    x="256" y="410"
    text-anchor="middle"
    fill="#111111"
    font-size="40"
    font-family="-apple-system, system-ui, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif">
    UIKit Training
  </text>
</svg>
